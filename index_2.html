<html>

<div id="chartContainer1">
  <script src="d3.min.js"></script>
  <script src="dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer1", 590, 400);
    d3.csv("baseball_data.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 500, 330)
        var x = myChart.addCategoryAxis("x", "handedness");
        var y = myChart.addMeasureAxis("y", "avg");
        var avg = myChart.addSeries(null, dimple.plot.bar);
        avg.aggregate = dimple.aggregateMethod.avg;
        myChart.addLegend(200, 10, 360, 20, "right");
        myChart.draw();
    });
  </script>
</div>

<div id="chartContainer2">
  <script src="d3.min.js"></script>
  <script src="dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer2", 590, 400);
    d3.csv("baseball_data.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 500, 330)
        var x = myChart.addMeasureAxis("x", "HR");
        var y = myChart.addMeasureAxis("y", "avg");
	myChart.addSeries("name", dimple.plot.bubble, [x,y]);
         myChart.draw();
    });
  </script>
</div>


</html>
